<div class="jumbotron-result">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>			
				<th class="title">Source</th>
				<th class="title">Target</th>
				<th class="title">Cost</th>
			</tr>
		</thead>

		<tr *ngFor="let result of _data">			
			<td>{{result.source}}</td>
			<td>{{result.target}}</td>
			<td>{{result.cost}}</td>
		</tr>  		
		
	</table>
</div>
